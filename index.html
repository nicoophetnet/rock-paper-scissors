        <title>Rock paper scissors</title>

        <style>

    <body>

    <script>
        
        function getComputerChoice() {

            let choice = Math.floor(Math.random() * 3);

            if (choice == 0) {

                return 'Rock';

            } else if (choice == 1) {

                return 'Paper';

            } else {

                return 'Scissors';
                
            }

        }

        console.log(getComputerChoice());
    </script>
