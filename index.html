<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">

        <title>Rock paper scissors</title>

        <style>

        </style>
    </head>

    <body>

    <script>
        
        function getComputerChoice() {

            let choice = Math.floor(Math.random() * 3);

            if (choice == 0) {

                return 'rock';

            } else if (choice == 1) {

                return 'paper';

            } else {

                return 'scissors';

            }

        }

        function playRound(playerSelection, computerSelection) {

            if (playerSelection.toLowerCase() == "rock" && computerSelection == "paper") {
                
                ++computerScore;
                return "You lose, paper beats rock!";

            } else if (playerSelection.toLowerCase() == "rock" && computerSelection == "scissors") {

                ++playerScore;
                return "You win, rock blunts scissors!";

            } else if (playerSelection.toLowerCase() == "paper" && computerSelection == "rock") {

                ++playerScore;
                return "You win, paper beats rock!";

            } else if (playerSelection.toLowerCase() == "paper" && computerSelection == "scissors") {

                ++computerScore;
                return "You lose, scissors cut paper!";

            } else if (playerSelection.toLowerCase() == "scissors" && computerSelection == "rock") {

                ++computerScore;
                return "You lose, rock blunts scissors!";

            } else if (playerSelection.toLowerCase() == "scissors" && computerSelection == "paper") {

                ++playerScore;
                return "You win, scissors cut paper!";

            } else if (playerSelection.toLowerCase() == computerSelection) {

                return "It's a tie!";

            } else {

                return "I don't know what you're trying to do..."

            }

        }

        function game() {

            for (let i = 1; i < 6; i++) {

                const playerSelection = prompt("Round " + i + "\n" + "Rock, paper or scissors?");
                const computerSelection = getComputerChoice();

                console.log("Round " + i + "!");
                console.log("You choose " + playerSelection);
                console.log("The computer chooses " + computerSelection);
                console.log(playRound(playerSelection, computerSelection));
                console.log("The score is " + playerScore + "-" + computerScore + ".")

            }

        }

        function winnerLoser() {

            if (playerScore > computerScore) {
                
                return "Damn bro/sis, you won this thing!!";

            } else if (playerScore < computerScore) {

                return "Haha, goodluck next time loser!";

            } else {

                return "Wow, nice tie!";

            }

        }

        let playerScore = 0;
        let computerScore = 0;

        game();
        console.log(winnerLoser());
        
    </script>

    </body>

</html>
